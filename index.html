<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="die"></div>
    <div class="container">
      <div class="controls">
        <button class="roll-die-btn">Roll Die</button>
        <button class="hold-btn">Hold</button>
        <button class="new-game-btn">New Game</button>
      </div>
      <div class="game-board">
        <div class="player p1">
          <h2>Player 1</h2>
          <div class="total-score">0</div>
          <div class="curr-score">
            <span class="current-score">0</span>
            <p>Current Score</p>
          </div>
        </div>
        <div class="player p2">
          <h2>Player 2</h2>
          <div class="total-score">0</div>
          <div class="curr-score">
            <span class="current-score">0</span>
            <p>Current Score</p>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
